components:
- components:
  - layout_properties: {grid_position: 'UOKRTI,NHOWED'}
    name: label_2
    properties: {align: center, bold: true, spacing_above: large, spacing_below: large, text: 'Enter a Sarcastic Headline for Detection:', underline: false}
    type: Label
  - layout_properties: {grid_position: 'ONDRIR,UAWSDU'}
    name: headline
    properties: {placeholder: Enter Text for Classification, text: '', tooltip: Enter Text for Classification}
    type: TextBox
  - event_bindings: {click: Classify_click}
    layout_properties: {grid_position: 'QYLIFT,GPMMOO'}
    name: Classify
    properties: {enabled: true, text: Classify}
    type: Button
  - event_bindings: {show: Classification_show}
    layout_properties: {grid_position: 'KJCXMW,QJLHHN'}
    name: Classification
    properties: {align: center, bold: false, italic: true, visible: true}
    type: Label
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {align: center, text: Sarcasm Detection Using Machine Learning}
  type: Label
container:
  properties: {html: '@theme:standard-page.html', visible: true}
  type: HtmlTemplate
is_package: true
